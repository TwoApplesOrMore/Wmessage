<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Slideshow</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoit">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/jquery.slick/1.5.9/slick.css">
    <link rel="stylesheet" href="../../static/sass/css/slideshow.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://cdn.jsdelivr.net/jquery.slick/1.5.9/slick.min.js"></script>
    <script src="http://hydrolog.weblider24.pl/wp-content/themes/taco/js/js-sliderWithProgressbar.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div id="product__slider">
                        <div class="product__slider-main">
                            <div class="slide">
                                <img src="http://dummyimage.com/300" alt="" class="img-responsive">
                            </div>
                            <div class="slide">
                                <img src="http://dummyimage.com/300" alt="" class="img-responsive">
                            </div>
                            <div class="slide">
                                <img src="http://dummyimage.com/300" alt="" class="img-responsive">
                            </div>
                            <div class="slide">
                                <img src="http://dummyimage.com/300" alt="" class="img-responsive">
                            </div>
                        </div>
                        <div class="product__slider-thmb">
                            <div class="slide">
                                <img src="http://dummyimage.com/300" alt="" class="img-responsive">
                            </div>
                            <div class="slide">
                                <img src="http://dummyimage.com/300" alt="" class="img-responsive">
                            </div>
                            <div class="slide">
                                <img src="http://dummyimage.com/300" alt="" class="img-responsive">
                            </div>
                            <div class="slide">
                                <img src="http://dummyimage.com/300" alt="" class="img-responsive">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- for swipe support on touch interfaces -->
    <script src="../../static/js/slideshow.js"></script>

</body>

</html>
